<!DOCTYPE html>
<html lang="en">
  <head>
    <title>mdaccordo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" />
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="progressContainer">
      <div class="progressBar"></div>
    </div>

    <div class="page">
      <div id="index_navigation"></div>

      <div id="colorlib-page">
        <header>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="colorlib-navbar-brand">
                  <a class="colorlib-logo" href="index.html"><span></span>mdaccordo</a>
                </div>
                <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
              </div>
            </div>
          </div>
        </header>

        <!-- START slider -->
        <section class="home-slider owl-carousel js-fullheight">
          <div class="slider-item js-fullheight">
            <div class="overlay"></div>
            <div class="container">
              <div
                class="row slider-text align-items-center text-center justify-content-center"
                data-scrollax-parent="true"
              >
                <div class="col-md-12 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
                  <p><a href="#" class="scroll">Hello!</a></p>
                  <h1 class="mb-2" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                    I'm Matteo Daccordo
                  </h1>
                </div>
              </div>
            </div>
          </div>

          <div class="slider-item js-fullheight">
            <div class="overlay"></div>
            <div class="container">
              <div
                class="row slider-text align-items-center text-center justify-content-center"
                data-scrollax-parent="true"
              >
                <div class="col-md-12 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
                  <p><a href="#" class="scroll">Enthusiastic and appasionate</a></p>
                  <h1 class="mb-2" data-scrollax="properties: {translateY: '30%', opacity: 1.6}">
                    Computer science engineer
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- END slider -->
        <br />
        <hr size="30" class="style2" />
        <br />
        <!-- START about -->
        <div id="index_about"></div>
        <!-- END about -->
        <br />
        <hr size="30" class="style2" />
        <br />
        <!-- START education -->
        <div id="index_education"></div>
        <!-- END education -->
        <br />
        <hr size="30" class="style2" />
        <br />
        <!-- START experience -->
        <div id="index_experience"></div>
        <!-- END experience -->
        <br />
        <hr size="30" class="style2" />
        <br />
        <!-- START skills -->
        <div id="index_skills"></div>
        <!-- END skills -->
        <br />
        <hr size="30" class="style2" />
        <br />
        <!-- START more -->
        <div id="index_more"></div>
        <!-- END more -->
        <br />
        <hr size="30" class="style2" />
        <br />
        <div id="index_footer"></div>

        <!-- loader -->
        <div id="ftco-loader" class="show fullscreen">
          <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle
              class="path"
              cx="24"
              cy="24"
              r="22"
              fill="none"
              stroke-width="4"
              stroke-miterlimit="10"
              stroke="#F96D00"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="js/main.js"></script>
