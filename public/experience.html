<head>
	<title>mdaccordo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
	<link rel="stylesheet" href="css/style.css">
</head>
<div id="navigation"></div>
<section class="ftco-section about-section">
	<div class="container">
		<div class="row d-flex" data-scrollax-parent="true" style="text-align:left;">
			<div class="wrap ftco-animate">
				<div class="about-desc">
					<h1 class="bold-text">Experience</h1>
				</div>
				<div class="p-5">
					<h2 class="mb-4">Projects</h2>
					<h4 class="mb-4">During my iter, I dedicated myself to different academic projects</h4>
					<p>Some of them are listed here:</p>
					<div id="projects">
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/website.js"></script>
<script>
	fetch('https://api.github.com/users/matteo-daccordo/repos')
	.then(res => {
		if(res.status == '200'){
			return res.json();
		}
	}).then(res => {
		console.log(res)
		div = ''
		res.forEach(item =>{
			fetch('https://api.github.com/repos/matteo-daccordo/' + item.name + '/languages').then(resp => {
				if(resp.status == '200'){
					return resp.json()
				}
			}).then(resp =>{
				return Object.keys(resp).join(', ')
			}).then( languages => {
				div += 
				'<div class=\"exp-wrap py-4\"">' +
					'<div class=\"desc\">'+
						'<h4>' + '<a href=\"' + item.html_url + '\">' + item.name + '</a><span> - ' + languages + '</h4>' +
						'<p class=\"location\">' + 'size: ' + item.size +'</p>' +
						'</div>' +
						'<div class=\"year\">' +
							'<p> From ' +  new Date(item.created_at).getMonth()+'\/'+new Date(item.created_at).getFullYear() + ' To ' + new Date(item.updated_at).getMonth()+'\/'+new Date(item.updated_at).getFullYear() + '</p>' +
						'</div>' +
					'</div>'
				document.getElementById('projects').innerHTML = div
			})
		})
	})
</script>
